<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HustleHub - Turn Your Hustle Smarter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #2E58FF;
            --dark: #16171A;
            --light: #FFFFFF;
            --accent: #4ECDC4;
        }
        
        body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--dark);
    color: var(--light);
    overflow: hidden;
    height: 100%;
    width: 100%;
}

.landing-container {
    display: flex;
    flex-direction: column;
    position: relative;
    height: 100vh;
    width: 100vw;
    padding: 1rem 0;
    overflow: hidden;
}
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 60px; /* Fixed navbar height */
            z-index: 10;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1; /* Take remaining space */
            padding: 1rem;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 1rem;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0 0 1rem 0; /* Tighter margins */
            line-height: 1.1;
        }
        
        h1 span {
            color: var(--primary);
        }
        
        .big-logo {
            font-size: 7rem;
            font-weight: 900;
            margin: 0.5rem 0; /* Reduced margin */
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tag-line {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1.5rem 0; /* Reduced margin */
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
        }
        
        .start-btn {
            display: inline-block;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.4);
            z-index: 2;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.6);
        }
        
        .start-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            transition: all 0.5s ease;
            transform: scaleX(0);
            transform-origin: left;
        }
        
        .start-btn:hover::after {
            transform: scaleX(1);
        }
        
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 1;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            background: var(--primary);
            top: 10%;
            left: -50px;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            opacity: 0.1;
        }
        .floating-icon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
            font-size: 2.5rem;
            opacity: 0.8;
        }
        
        .icon-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 15%; right: 20%; animation-delay: 1s; }
        .icon-3 { bottom: 30%; left: 15%; animation-delay: 0.5s; }
        .icon-4 { bottom: 20%; right: 10%; animation-delay: 1.5s; }
        .icon-5 { top: 32%; left: 50%; animation-delay: 0.25s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .big-logo {
                font-size: 3.5rem;
                margin: 0.25rem 0;
            }
            
            .tag-line {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            .start-btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
            
            .circle-1, .circle-2 {
                display: none;
            }
            
            .floating-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        <div class="navbar"></div>
        
        <div class="content-wrapper">
            <div class="hero">
                <h1>Turn Your <span>Hustle</span> Smarter</h1>
                <p class="tag-line">Are you ready to turn your hustle smarter? Find your perfect career path and level up your professional game in seconds.</p>
                
                <div class="big-logo">HustleHub</div>
                
                <a href="interests.html" class="start-btn">Start The Grind</a>

    </div>
</body>
</html>
