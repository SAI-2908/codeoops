    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #2E58FF;
            --dark: #16171A;
            --light: #FFFFFF;
            --accent: #4ECDC4;
            --glow-color: #FF6B35;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            width: 100%;
            overflow-x: hidden;
        }

        .results-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 5;
        }
        
        .content-box {
            background-color: rgba(22, 23, 26, 0.7);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            border: 1px solid rgba(255, 107, 53, 0.2);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            margin: 20px 0;
            animation: glowing 3s infinite alternate;
        }
        
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
            }
            100% {
                box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            font-weight: 700;
            margin-bottom: 15px;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .interest-section {
            background: rgba(34, 35, 40, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0);
            opacity: 0;
            animation: pop-in 0.5s forwards;
        }
        
        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .interest-header {
            display: flex;
            align-items: center;
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 15px;
            color: var(--light);
        }
        
        .interest-header span {
            margin-right: 10px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }
        
        .interest-header h2 {
            margin: 0;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }
        
        .career-level {
            margin-bottom: 15px;
        }
        
        .career-level h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .career-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            background-color: rgba(46, 88, 255, 0.05);
            border-radius: 8px;
        }
        
       
        
        .career-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .career-type {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        
        .career-title {
            font-weight: 600;
            color: var(--light);
        }
        
        .know-more-btn {
            background: var(--secondary);
            color: var(--light);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .know-more-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .start-over-btn {
            display: inline-block;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            margin-top: 20px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: clamp(0.8rem, 3vw, 1rem);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .start-over-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.5);
            animation: none;
        }
        
        .start-over-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            transition: all 0.5s ease;
            transform: scaleX(0);
            transform-origin: left;
        }
        
        .start-over-btn:hover::after {
            transform: scaleX(1);
        }
        
        .circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: -100px;
            animation: float-slow 8s infinite alternate;
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -200px;
            right: -200px;
            opacity: 0.1;
            animation: float-slow 10s infinite alternate-reverse;
        }
        
        @keyframes float-slow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .floating-icon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
            font-size: 2rem;
            opacity: 0.8;
            display: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            background: linear-gradient(to bottom right, #1E1E24, #2D2D35);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: transform 0.3s ease;

        .modal-close:hover {
            transform: rotate(90deg);
            color: var(--primary);
        }

            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            font-weight: 600;
            margin-bottom: 5px;

            flex-wrap: wrap;

            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;

            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            opacity: 0;
            animation: confetti-fall 5s ease-out forwards;
            z-index: 1;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Celebration Banner */
        .celebration-banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF6B35, #4ECDC4);
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: banner-pulse 2s infinite;
        }
        
        @keyframes banner-pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        /* Tablet responsiveness */
        @media (min-width: 768px) {
            .content-box {
                padding: 30px;
            }
            
            .floating-icon {
                display: block;
            }
            
            .icon-1 { top: 20%; left: 10%; animation-delay: 0s; }
            .icon-2 { top: 15%; right: 20%; animation-delay: 1s; }
            .icon-3 { bottom: 30%; left: 15%; animation-delay: 0.5s; }
            .icon-4 { bottom: 20%; right: 10%; animation-delay: 1.5s; }
        }
        
        /* Desktop enhancements */
        @media (min-width: 1024px) {
            .floating-icon {
                font-size: 2.5rem;
            }
            
            .content-box {
                padding: 40px;
            }
        }
    </style>

// Function to get selected skill level
function getSkillLevelFromQuery() {
    // First check URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const skillLevel = urlParams.get('skillLevel');
    
    if (skillLevel) {
        return skillLevel.toLowerCase();
    }
    
    // Then check localStorage
    const savedSkillLevel = localStorage.getItem('selectedSkillLevel');
    if (savedSkillLevel) {
        return savedSkillLevel.toLowerCase();
    }
    
    // Default to beginner if no skill level is found

       // Function to render career results
       function renderResults() {
    const resultsContainer = document.getElementById("careerResults");
    const selectedInterests = getResultsFromQuery();
    
    // Get the selected skill level from localStorage
    const skillLevel = localStorage.getItem('selectedSkillLevel') || 'beginner';
    
    selectedInterests.forEach(interest => {
        const interestSection = document.createElement("div");
        interestSection.className = "interest-section";
        interestSection.style.animationDelay = `${animationDelay}s`;
        animationDelay += 0.2;
        
        const interestData = careersMap[interest];
        
        // Skip if the interest doesn't exist in our map
        if (!interestData) return;
        
        let careersToShow = [];
        
        // Get the appropriate careers based on skill level
        if (skillLevel === 'beginner') {
            careersToShow = interestData.beginner || [];
        } else if (skillLevel === 'intermediate') {
            careersToShow = interestData.intermediate || [];
        } else if (skillLevel === 'advanced') {
            careersToShow = interestData.advanced || [];
        }
        
        // Only create section if there are careers to show
        if (careersToShow.length > 0) {
            const levelContent = `
                <div class="career-level">
                    ${careersToShow.map(career => createCareerItem(career)).join('')}
                </div>
            `;
            
            interestSection.innerHTML = `
                <div class="interest-header">
                    <span>${interestData.emoji}</span>
                    <h2>${interest.charAt(0).toUpperCase() + interest.slice(1)}</h2>
                </div>
                ${levelContent}
            `;
            
            resultsContainer.appendChild(interestSection);
        }
    });
    
    // Create confetti effect
    createConfetti();
}

            const jobDetail = jobDetails[jobTitle] || {
                description: "Detailed information coming soon...",
                skills: ["Skill 1", "Skill 2", "Skill 3"],
                education: "Education details not available yet.",
               
            };
            
            // Set modal content
            document.getElementById("modalJobTitle").textContent = jobTitle;
            document.getElementById("modalJobCategory").textContent = getCategoryForJob(jobTitle);
            document.getElementById("modalJobDescription").textContent = jobDetail.description;
            document.getElementById("modalEducation").textContent = jobDetail.education;
            document.getElementById("modalSalary").textContent = jobDetail.salary;
            document.getElementById("modalGrowth").textContent = jobDetail.growth;
            
            // Set skills
            const skillsContainer = document.getElementById("modalSkills");
            skillsContainer.innerHTML = "";
            jobDetail.skills.forEach(skill => {
                const skillTag = document.createElement("span");
                skillTag.className = "skill-tag";
                skillTag.textContent = skill;
                skillsContainer.appendChild(skillTag);
            });
            
            // Show modal
            const modal = document.getElementById("jobModal");
            modal.style.display = "flex";
            setTimeout(() => {
                document.querySelector(".modal").classList.add("active");
            }, 10);
        }
        
        // Function to close modal
        function closeModal() {
            document.querySelector(".modal").classList.remove("active");
            setTimeout(() => {
                document.getElementById("jobModal").style.display = "none";
            }, 300);
        }
        
        // Helper function to find category for a job
        function getCategoryForJob(jobTitle) {
            for (const [category, data] of Object.entries(careersMap)) {
                for (const level of ['beginner', 'intermediate', 'advanced']) {
                    const found = data[level].find(job => job.title === jobTitle);
                    if (found) {
                        return category.charAt(0).toUpperCase() + category.slice(1);
                    }
                }
            }
            return "General";
        }
        
        // Function to create confetti effect
        function createConfetti() {
            const confettiColors = ['#FF6B35', '#4ECDC4', '#FF5733', '#C70039', '#900C3F', '#581845', '#2E58FF'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
        
        // Initialize on page load
        window.onload = function() {
            renderResults();
            
            // Close modal when clicking outside
            document.getElementById("jobModal").addEventListener("click", function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        };
    </script>
